<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>challenge-29</title>
  <style>
    h1 span{
      display: block;
      text-align: center;
    }

    form.form-register,
    table.car-list {
      display: inline-block;
      width: 45%;
      margin: 20px;
    }

    .form-item {
      padding: 10px 0;
    }
  </style>
</head>

<body>
  <header>
    <h1>
      <span data-js="company-name"></span>
      <span data-js="company-number"></span>
    </h1>
  </header>

  <form data-js="form-register" action="/">        
    <div class="form-item">
      <label>Imagem do carro</label>
      <input data-js="car-image" type="url" value="https://placeholder.com/"/>
    </div>
    <div class="form-item">
      <label>Marca / Modelo</label>
      <input data-js="car-model" type="text" value="Renault Logan"/>
    </div>

    <div class="form-item">
      <label>Ano</label>
      <input data-js="car-year" type="number" value="2009"/>
    </div>

    <div class="form-item">
      <label>Cor</label>
      <input data-js="car-color" type="text" value="Cinza"/>
    </div>

    <div class="form-item">      
      <button type="button" value="Cadastrar">Cadastrar</button>
    </div>
  </form>


  <table class="car-list">
    <thead>
      <tr>
        <th>Imagem do Carro</th>
        <th>Marca/Modelo</th>
        <th>Cor</th>
        <th>Ano</th>
      </tr>      
    </thead>
    <tbody></tbody>
  </table>
  <script src="dom.js"></script>
  <script src="challenge-29.js"></script>
</body>

</html>
